<header class="header">
  <a class="icon-h1 flex" href="">

    <h1 routerLink="">SERGIPE OFERTAS</h1>
  </a>
  <i class="menu-icon pi pi-bars" (click)="openMenu()"></i>
  <nav class="desktop_menu" [class.mobile_menu]="menuValue">
    <i (click)="openMenu()" class="fechar-menu pi pi-times p-2"></i>
    <a  (click)="openMenu()" class="mobile" routerLink="/quem-somos">
      <i class="pi pi-home mr-2 text-white-alpha-90 text-lg text-justify"></i>
      Ofertas do Dia
    </a>
    <a (click)="openMenu()" routerLink="destaque">
      <i class="mr-1 text-white-alpha-90 text-lg pi pi-star"></i>

    <a  (click)="openMenu()" class="mobile" routerLink="/quem-somos">
      <i class="pi pi-users mr-2 text-white-alpha-90 text-lg text-justify"></i>
      Que Somos
    </a>

    <div>
      <a (click)="toggleCategoria()" class="dropbtn flex align-items-center">
        <i class="mr-2 text-white-alpha-90 text-lg pi pi-th-large"></i>
        Categorias
        <i class="ml-2 text-white-alpha-90 text-lg pi pi-chevron-down"></i>
      </a>
      <div id="categ" class="dropdown-content">
        <a id="cat" *ngFor="let item of categorias" href="produtos-categoria/{{item.categoria_id}}">{{
          item.nomeCategoria }}</a>
      </div>
    </div>
    <a  (click)="openMenu()" class="flex align-items-center" routerLink="/grupos">
      <i class="pi pi-whatsapp mr-2 text-white-alpha-90 text-lg text-justify"></i>

      <i class="pi pi-users mr-2 text-white-alpha-90 text-lg text-justify"></i>
      Que Somos
    </a>

    <a  (click)="openMenu()" class="flex align-items-center" routerLink="blog">
      <i class="pi pi-comments mr-2 text-white-alpha-90 text-lg text-justify"></i>
      Blog
    </a>
    <hr class="mobile">
    <a  (click)="openMenu()" class="itens-header" routerLink="/politica-privacidade">Pol√≠tica de Privacidade</a>
    <a  (click)="openMenu()" class="itens-header" routerLink="termos-uso">Termos de Uso</a>
    <a  (click)="openMenu()" class="itens-header" href="{{ links.links != undefined ? 'mailto:' + links.links.email : '#'}}">Fale Conosoco</a>
  </nav>
</header>
