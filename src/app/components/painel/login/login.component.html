<section>
  <div class="card-login">
    <header>
      <h1>Login</h1>
    </header>

    <form [formGroup]="userForm" (ngSubmit)="login()">
      <div class="inputs">
        <div class="email">
          <label for="email">E-mail</label>
          <input formControlName="email" type="email">
        </div>
        <div class="senha" style="position: relative;">
          <label for="senha">Senha</label>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="senha">
          <button type="button" (click)="togglePasswordVisibility()"
            style="position: absolute; right: 5px; top: 70%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
            <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </button>
        </div>
        <div class="senha-errada" *ngIf="senhaErrada">
          <p>Usuario ou senha Incorreto</p>
        </div>
        <div class="btn">
          <input type="submit" value="Entrar">
        </div>
      </div>
    </form>
  </div>
</section>
