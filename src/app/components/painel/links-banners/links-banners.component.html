<header>
  <h1 class="text-primary-50">Links e Banners</h1>
</header>
<section>

  <div class="banners">
    <div>
      <h2>Banners</h2>
      <input type="submit" (click)="abrirModal(0,'','')" value="Adicionar Publicidade">
    </div>
    <div>
      <table>
        <thead>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Opções</th>
          <th>Opções</th>
        </thead>
        <tbody *ngFor="let item of banners">
          <tr>

            <td><img [src]="urlApi+'/banners/'+item.urlImagem" alt=""></td>
            <td class="nome">{{ item.nome }}</td>
            <td class="apagar">
              <i class="pi pi-trash" (click)="apagarBanner(item.id)"></i>
            </td>
            <td class="editar">
              <i (click)="abrirModal(item.id, item.nome, item.link)" class="pi pi-pencil"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <form class="form-links" [formGroup]="linksFormGrupo" (ngSubmit)="salvarLinks()">
    <div class="links">
      <label for="whatsApp">WhatsApp</label>
      <input type="text" formControlName="whatsapp" name="whatsApp">
    </div>

    <div class="links">
      <label for="telegram">Telegram</label>
      <input type="text" formControlName="telegram" name="telegram">
    </div>

    <div class="links">
      <label for="instagram">instgram</label>
      <input type="text" formControlName="instagram" name="instagram">
    </div>

    <div class="links">
      <label for="email">E-mail</label>
      <input type="text" formControlName="email" name="email">
    </div>

    <input type="submit" value="Salvar">
  </form>

  <form [formGroup]="bannerFomrGrupo">
    <div class="modal" *ngIf="modal" (click)="fecharModal()">
      <div class="container" (click)="impedirFechar($event)">
        <div>
          <div>
            <label for="nome"></label>
            <input type="text" name="nome" formControlName="nome" placeholder="Nome">
          </div>
          <div>
            <label for="link"></label>
            <input type="text" name="nome" formControlName="link" placeholder="Link">
          </div>
        </div>
        <div>
          <input type="file" (change)="onFileSelected($event)">
        </div>
        <div>
          <input type="file" (change)="onFileSelectedMobile($event)">
        </div>
        <input *ngIf="idEditar === 0" type="submit"  (click)="uploadImage()">
        <input *ngIf="idEditar !== 0" type="submit" (click)="editarBanner(idEditar)">
      </div>
    </div>
  </form>
</section>

<p-toast></p-toast>
